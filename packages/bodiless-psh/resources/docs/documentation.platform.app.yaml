# .platform.app.yaml

# The name of this application, which must be unique within a project.
name: 'docs'

# The type key specifies the language and version for your application.
type: 'nodejs:10'

# Legal values for the size key are AUTO (the default), S, M, L, XL, 2XL, 4XL.
size: S

# The size of the persistent disk of the application (in MB).
disk: 256

dependencies:
    nodejs:
        docsify-cli: "^4.3.0"

web:
    commands:
        start: |
            docsify serve ./doc --port 8888
build:
    flavor: none
hooks:
    build: |
        echo "@bodiless:registry=https://artifactrepo.jnj.com/artifactory/api/npm/taer-npm/" > .npmrc
        echo "//artifactrepo.jnj.com/artifactory/api/npm/taer-npm/:_authToken=${APP_NPM_AUTH}" >> .npmrc
        npm ci
        mv ./node_modules/@bodiless/components/editable.md ./node_modules/@bodiless/components/Editable.md
        npm run docs:build
